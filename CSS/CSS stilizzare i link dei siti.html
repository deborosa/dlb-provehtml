<!DOCTYPE HTML>
<html>
    <head>
        
        <title>CSS stilizzare link</title>
        
        <style type="text/css">
            
            a {
                
                text-decoration: none;
                
            }
            
            a:hover {
                
                text-decoration:underline;
                color:blue;
            }
            
            a:visited {
                
                color:palevioletred;
                
            }
        
            
        </style>
        
    </head>
    
    <body>
        
        <div>
            
        <p><a href="http://www.google.com">Google</a></p>
            
         <p><a href="http://www.google.se" target="_blank">Google in a new tab</a></p>
            
        </div>
        
    </body>
    
</html>
