<!DOCTYPE HTML>
<html>
    <head>
        <title>CSS per modificare i paragrafi</title>
        <style type="text/css">
        
            .red {
                
                color:red;
            }
            
            .large {
                
                font-size:200%;
            }
            
            #green {
                
                color:green;
            }
            
            .underlined {
                
                text-decoration: underline
            }
        
            
        </style>
    </head>
    
    <body>
     <p class="red large">Il ciccio puzza</p>
        
        <p class="large">Il ciccio puzza enormemente!</p>
        
        <p id="green">Il ciccio puzzaaaa! <span class="red underlined">Particolarità dell'id: può essere utilizzato solo una volta</span></p>
        
     <h1 class="red">CSS is cool!</h1>
     
    </body>
    
</html>
